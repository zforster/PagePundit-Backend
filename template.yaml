AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Resources for MyNextBook backend


Resources:
  # API GATEWAY
  MyNextBookAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'content-type'"
        AllowOrigin: "'http://localhost:3000'"
  # LAMBDA - RECOMMENDATIONS
  GetRecommendationsFromInput:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 30
      CodeUri: src/
      Description: Get recommendations for books using text input
      Handler: lambdas.recommendations.app.get_recommendations_from_text
      Runtime: python3.9
      Events:
        GetRecommendations:
          Type: Api
          Properties:
            RestApiId: !Ref MyNextBookAPI
            Path: /recommendations_from_text
            Method: post
      Role: !GetAtt LambdaRole.Arn
  # ROLES
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: GetOpenAPIKey
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - ssm:GetParameter
                Effect: Allow
                Resource: arn:aws:ssm:eu-west-1:438998290379:parameter/open_ai_key
        - PolicyName: GetGoogleBooksKey
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - ssm:GetParameter
                Effect: Allow
                Resource: arn:aws:ssm:eu-west-1:438998290379:parameter/google_books_key
        - PolicyName: CloudWatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*