AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Resources for MyNextBook backend


Resources:
  # API GATEWAY
  MyNextBookAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
  # BUCKETS
  CategoryBucket:
    Type: AWS::S3::Bucket
    Description: Bucket to store user category preferences
    Properties:
      BucketName: user-category-bucket
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  # LAMBDA
  GetCategoryRecommendations:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 30
      CodeUri: src/
      Description: Get recommendations from categories of interest
      Handler: lambdas.recommendations.app.get_category_recommendations
      Runtime: python3.9
      Events:
        GetRecommendations:
          Type: Api
          Properties:
            RestApiId: !Ref MyNextBookAPI
            Path: /category_recommendations
            Method: get
      Role: !GetAtt ReadAPIKeys.Arn
  GetRecommendationsFromBook:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 30
      CodeUri: src/
      Description: Get recommendations from categories of interest
      Handler: lambdas.recommendations.app.get_recommendations_from_book
      Runtime: python3.9
      Events:
        GetRecommendations:
          Type: Api
          Properties:
            RestApiId: !Ref MyNextBookAPI
            Path: /recommendations_from_book
            Method: get
      Role: !GetAtt ReadAPIKeys.Arn
  GetCategories:
    Type: AWS::Serverless::Function
    Properties:
      Timeout: 30
      CodeUri: src/
      Description: Get book categories
      Handler: lambdas.categories.app.get_categories
      Runtime: python3.9
      Events:
        GetRecommendations:
          Type: Api
          Properties:
            RestApiId: !Ref MyNextBookAPI
            Path: /categories
            Method: get
      Role: !GetAtt ReadAPIKeys.Arn
  # ROLES
  ReadAPIKeys:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: LambdaPolicies
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - ssm:GetParameter
                Effect: Allow
                Resource: arn:aws:ssm:eu-west-1:438998290379:parameter/open_ai_key
        - PolicyName: GoogleBooksLambdaPolicies
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - ssm:GetParameter
                Effect: Allow
                Resource: arn:aws:ssm:eu-west-1:438998290379:parameter/google_books_key